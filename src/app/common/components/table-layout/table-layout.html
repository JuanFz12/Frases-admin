<div class="mb-8 flex flex-col gap-12 relative bg-white rounded-xl overflow-hidden">
    <table class="w-full min-w-[640px] table-auto">
        <thead class="bg-[#293056] ">
            <tr>
                @for (header of headers(); track $index) {
                <th class="px-4 py-3 text-left">
                    <app-theme-text variant="label" class="font-medium text-white">
                        {{ header }}
                    </app-theme-text>
                </th>
                }
            </tr>
        </thead>
        <tbody>
            <ng-content select="[tableBody]"></ng-content>
        </tbody>
    </table>
</div>
