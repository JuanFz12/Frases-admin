@if (variant() === 'input') {
<input class="p-2 bg-white rounded-lg border border-gray-300 w-full focus:outline-none focus:border-blue-500"
    [type]="type()" [name]="name()" [placeholder]="placeholder()" [disabled]="disabled()" [value]="value()"
    (input)="onInput($event)" (blur)="handleBlur()" />
}
@if (variant() === 'textarea') {
<textarea class="p-2 bg-white rounded-lg border border-gray-300 w-full min-h-32 resize-y" [name]="name()"
    [placeholder]="placeholder()" [disabled]="disabled()" (input)="onInput($event)"
    (blur)="handleBlur()">{{ value() }}</textarea>
}
